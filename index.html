<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IJoba Chase - Products</title> 
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>

  <header>
  <img src="assets/logo.png" alt="IJOBA CHASE LOGS SPACE" class="logo" />
</header>

  <h1>IJOBA CHASE LOGS SPACE</h1>

  <main class="product-grid" id="product-container"></main>

  <footer>
    &copy; 2025 IJOBA CHASE LOGS SPACE. All rights reserved.
  </footer>

  <!-- Lightbox HTML -->
  <div id="lightbox" class="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Full View" />
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Product Cards Script -->
  <script>
    const products = [
      {
        name: "Product 1",
        image: "Product 1.jpg",
        message: "Hello, I'm interested in Product 1"
      },
      {
        name: "Product 2",
        image: "Product 2.jpg",
        message: "Hello, I'm interested in Product 2"
      },
      {
        name: "Product 3",
        image: "Product 3.jpg",
        message: "Hello, I'm interested in Product 3"
      },
      {
        name: "Product 4",
        image: "Product 4.jpg",
        message: "Hello, I'm interested in Product 4"
      }
    ];

    const container = document.getElementById('product-container');
    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.setAttribute('data-aos', 'fade-up');
      card.setAttribute('data-aos-delay', index * 100);
      card.innerHTML = `
        <a href="products/${product.image}" class="image-link">
          <img src="products/${product.image}" alt="${product.name}" />
        </a>
        <h3>${product.name}</h3>
        <a href="https://wa.me/2341234567890?text=${encodeURIComponent(product.message)}" class="chat-button">Chat</a>
      `;
      container.appendChild(card);
    });
  </script>

  <!-- Lightbox Script -->
  <script>
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
      document.getElementById("lightbox-img").src = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.querySelector(".close-btn");

      document.querySelectorAll(".product-card img").forEach((img) => {
        img.addEventListener("click", (e) => {
          e.preventDefault();
          lightbox.style.display = "flex";
          lightboxImg.src = img.src;
        });
      });

      closeBtn.addEventListener("click", () => {
        lightbox.style.display = "none";
        lightboxImg.src = "";
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.style.display = "none";
          lightboxImg.src = "";
        }
      });
    });
  </script>
</body>
</html>
