<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IJoba Chase - Products</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>
<body>
  <h1>IJoba Chase Product Gallery</h1>

  <main class="product-grid" id="product-container"></main>

  <script>
    const products = [
      {
        name: "Product 1",
        image: "Product 1.jpg",
        message: "Hello, I'm interested in Product 1"
      },
      {
        name: "Product 2",
        image: "Product 2.jpg",
        message: "Hello, I'm interested in Product 2"
      },
      {
        name: "Product 3",
        image: "Product 3.jpg",
        message: "Hello, I'm interested in Product 3"
      },
      {
        name: "Product 4",
        image: "Product 4.jpg",
        message: "Hello, I'm interested in Product 4"
      }
    ];

    const container = document.getElementById('product-container');
    products.forEach((product, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.setAttribute('data-aos', 'fade-up');
      card.setAttribute('data-aos-delay', index * 100);
      card.innerHTML = `
        <img src="products/${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <a href="https://wa.me/2341234567890?text=${encodeURIComponent(product.message)}" class="chat-button">Chat</a>
      `;
      container.appendChild(card);
    });
  </script>

  <footer>
  &copy; 2025 IJOBA CHASE LOGS SPACE. All rights reserved.
</footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
