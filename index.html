    body {

    h1, h2, h3, h4, h5 {

    /* Sticky, Dark, Animated Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, #061c2c, #0a2640);
      z-index: 1000;
      padding: 0.8rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      animation: slideDown 0.5s ease;
    }

    @keyframes slideDown {
      from { top: -80px; opacity: 0; }
      to { top: 0; opacity: 1; }
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo img {
      max-width: 60px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      transition: max-height 0.4s ease;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #25d366;
    }

    .hamburger {
      font-size: 1.5rem;
      color: #fff;
      display: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        background: #0a2640;
        margin-top: 1rem;
      }

      .nav-links.active {
        max-height: 500px;
      }

      .nav-links li {
        text-align: center;
        padding: 0.8rem 0;
      }
    }

    /* Floating Social Icons */
    .floating-icons {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }

      font-size: 1.2rem;

<!-- Lightbox Fix -->
<script>
  function closeLightbox() {
    document.getElementById("lightbox").style.display = "none";
    document.getElementById("lightbox-img").src = "";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    document.addEventListener("click", function (e) {
      const imageDiv = e.target.closest(".image-link");
      if (imageDiv) {
        const img = imageDiv.querySelector("img");
        if (img) {
          lightboxImg.src = img.src;
          lightbox.style.display = "flex";
        }
      }
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
  });
</script>

<!-- Product Load -->
<script>
  const products = [
    { name: "Product 1", image: "Product 1.jpg", message: "Hello, I'm interested in Product 1" },
    { name: "Product 2", image: "Product 2.jpg", message: "Hello, I'm interested in Product 2" },
    { name: "Product 3", image: "Product 3.jpg", message: "Hello, I'm interested in Product 3" },
    { name: "Product 4", image: "Product 4.jpg", message: "Hello, I'm interested in Product 4" }
  ];

  const container = document.getElementById('product-container');
  products.forEach((product, index) => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.setAttribute('data-aos', 'fade-up');
    card.setAttribute('data-aos-delay', index * 100);
    card.innerHTML = `
      <div class="image-link" style="cursor: pointer;">
        <img src="products/${product.image}" alt="${product.name}" />
      </div>
      <h3>${product.name}</h3>
      <a href="https://wa.me/2341234567890?text=${encodeURIComponent(product.message)}" class="chat-button">Chat</a>
    `;
    card.querySelector(".image-link").addEventListener("click", () => {
      localStorage.setItem("selectedProduct", JSON.stringify(product));
      window.location.href = "product.html";
    });
    container.appendChild(card);
  });
</script>

<!-- Cart Count Sync -->
<script>
  function updateCartCount() {
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const countBadge = document.querySelector('.cart-count-badge');
    if (countBadge) {
      countBadge.textContent = cartItems.length;
    }
  }
  updateCartCount();
  window.addEventListener('storage', updateCartCount);
</script>
