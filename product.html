<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - IJOBA CHASE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <img src="assets/logo.png" alt="IJOBA CHASE LOGO" class="logo" />
  </header>

  <!-- Product Detail Section -->
  <main class="product-detail">
    <div class="product-card" id="product-display"></div>
  </main>

  <!-- Back Button -->
  <div style="text-align: center; margin-top: 2rem;">
    <a href="index.html" class="chat-button" style="background-color: #ccc; color: #000;">â¬… Back to Home</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ijoba Ola Chase Wealth. All rights reserved.
  </footer>

  <!-- Product Display + Add to Cart Logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = localStorage.getItem("selectedProduct");
      const container = document.getElementById("product-display");

      if (!data) {
        container.innerHTML = "<p>Product not found. Please go back and select a product again.</p>";
        return;
      }

      const product = JSON.parse(data);

      container.innerHTML = `
        <img src="products/${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <a href="https://wa.me/2341234567890?text=${encodeURIComponent(product.message)}" class="chat-button">Chat on WhatsApp</a>
        <button id="addToCartBtn" class="add-to-cart-button">Add to Cart</button>
      `;

      // Add to cart logic
      setTimeout(() => {
        document.getElementById("addToCartBtn").addEventListener("click", () => {
          let cart = JSON.parse(localStorage.getItem("cart")) || [];
          cart.push(product);
          localStorage.setItem("cart", JSON.stringify(cart));
          alert("Product added to cart!");
        });
      }, 100);
    });
  </script>
</body>
</html>
