<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details - IJOBA CHASE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Logo -->
  <header>
    <img src="assets/logo.png" alt="IJOBA CHASE LOGO" class="logo" />
  </header>

  <!-- Product Detail Section -->
  <main class="product-detail">
    <div class="product-card" id="product-display" style="max-width: 500px; margin: auto;"></div>
  </main>

  <!-- Back Button -->
  <div style="text-align: center; margin-top: 2rem;">
    <a href="index.html" class="chat-button" style="background-color: #ccc; color: #000;">â¬… Back to Home</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Ijoba Ola Chase Wealth. All rights reserved.
  </footer>

  <!-- Product Load Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const data = localStorage.getItem("selectedProduct");
      const container = document.getElementById("product-display");

      if (!data) {
        container.innerHTML = "<p>Product not found. Please go back and select a product again.</p>";
        return;
      }

      const product = JSON.parse(data);

      // Inject the product details including Add to Cart button
      container.innerHTML = `
        <img src="products/${product.image}" alt="${product.name}" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px;" />
        <h3 style="margin-top: 1rem;">${product.name}</h3>
        <a href="https://wa.me/2341234567890?text=${encodeURIComponent(product.message)}" class="chat-button" style="margin-top: 1rem;">Chat on WhatsApp</a>
        <button id="addToCartBtn" class="chat-button" style="margin-top: 1rem; background-color: #007bff;">Add to Cart</button>
      `;

      // Add to Cart Logic
      setTimeout(() => {
        const addToCartBtn = document.getElementById("addToCartBtn");
        if (addToCartBtn) {
          addToCartBtn.addEventListener("click", () => {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${product.name} added to cart!`);
          });
        }
      }, 0);
    });
  </script>
</body>
</html>
